<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="container-fluid">
        <div class="row headerbar">
            <div class="col-lg-12 col-sm-12" style="background-color: hotpink">
                <a href="Index.html"><h1>Contact Me.</h1>
                <h3>
                shoot me an email!
                </h3></a>
            </div>   
        </div>
        
        <div class="row">
    <div class="col-md-12" id="form_container" style="padding: 10% 20% 5%">
        <form role="form" method="post" id="reused_form">

            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Subject:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="message">
                        Message:</label>
                    <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="7"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-default pull-right" style="width: 100%; background-color: hotpink; color: white; font-weight: 600;">SEND</button>
                </div>
            </div>

        </form>
        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your message successfully!</h3>
        </div>
        <div id="error_message" style="width:100%; height:100%; display:none; ">
            <h3>Error</h3>
            Sorry there was an error sending your form.
        </div>
    </div>
</div>
    </div>
    </body>
</html>
